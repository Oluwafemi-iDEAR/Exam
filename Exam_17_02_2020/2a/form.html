<!DOCTYPE html>
<html>
<head>
	<link rel="icon" type="image/png" href="images/icon.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>Form Page</title>
</head>
<body>

	<h2><a href="index.html"> Home</a>  |  Register</h2>
	<hr>
	<div class="login_page">
		<div class="form">
			<h4 id='register_info'></h4>
			<form class="login_form">
		<input type="email" placeholder="Enter Email" id="email_id">
			<div style="margin-bottom: 9px;">
				<textarea id='bio_id' placeholder="Your feedback" rows=13 cols=35 maxlength="500" id="feedback_id"></textarea>
				</div>
		<button id="submit" onclick="submit_id()">Submit</button>
		<p class="info">Not Registered?  <a href="#">Register Now!</a> </p>
	</form>
	<form class="register_form">
				<input type="text" placeholder="Firstname" id="firstname_id">
				<!--<input type="text" placeholder="Username">-->
				<input type="text" placeholder="Lastname" id="lastname_id">
				<input type="email" name="Email Address" id="email_id" placeholder="Enter email">
				<button id="register" onclick="register()">Register</button>
		<p class="info">Already Registered?  <a href="#">Login</a> </p>
	</form>
	
	</div>
		</div>
		<script src="thirdparties/jquery/jquery.js"></script>
		<script src="js/scripts.js"></script>

<script>
	$('.info a').click(function(){
	$('form').animate({height:"toggle", opacity: "toggle"}, "slow");
	});
</script>
</body>
</html>
